<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Web Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/jpg" href="Pamodi.png">
</head>
<section id="mh-skills" class="mh-skills">
  <section class="row">
    <div class="col-sm-12 col-md-6">
      <div class="mh-skills-inner">
        <div class="mh-professional-skill">
          <h3> Technical Skills</h3>
          <div class="each-skills">
            <div class="candidatos">
              <div class="parcial">
                <div class="info">
                  <div class="nome">Java</div>
                  <div class="percentage-num">86%</div>
                </div>
                <div class="progressBar">
                  <div class="percentagem" style="width: 86%;"></div>
                </div>
              </div>
              <div class="candidatos">
                <div class="partial">
                  <div class="info">
                    <div class="nome">Python</div>
                    <div class="percentage-num">90%</div>
                  </div>
                  <div class="progressBar">
                    <div class="percentagem" style="width: 90%;"></div>
                  </div>
                </div>
              </div>

              <div class="candidatos">
                <div class="partial">
                  <div class="info">
                    <div class="nome">Spring Boot</div>
                    <div class="percentage-num">70%</div>
                  </div>
                  <div class="progressBar">
                    <div class="percentagem" style="width: 70%;"></div>
                  </div>
                </div>
              </div>

              <div class="candidatos">
                <div class="partial">
                  <div class="info">
                    <div class="nome">Angular</div>
                    <div class="percentage-num">65%</div>
                  </div>
                  <div class="progressBar">
                    <div class="percentagem" style="width: 65%;"></div>
                  </div>
                </div>
              </div>

              <div class="candidatos">
                <div class="partial">
                  <div class="info">
                    <div class="nome">Javascript</div>
                    <div class="percentage-num">75%</div>
                  </div>
                  <div class="progressBar">
                    <div class="percentagem" style="width: 75%;"></div>
                  </div>
                </div>
              </div>

              <div class="candidatos">
                <div class="partial">
                  <div class="info">
                    <div class="nome">HTML5</div>
                    <div class="percentage-num">95%</div>
                  </div>
                  <div class="progressBar">
                    <div class="percentagem" style="width: 95%;"></div>
                  </div>
                </div>
              </div>

              <div class="candidatos">
                <div class="partial">
                  <div class="info">
                    <div class="nome">CSS</div>
                    <div class="percentage-num">90%</div>
                  </div>
                  <div class="progressBar">
                    <div class="percentagem" style="width: 90%;"></div>
                  </div>
                </div>
              </div>

              <div class="candidatos">
                <div class="partial">
                  <div class="info">
                    <div class="nome">React.js</div>
                    <div class="percentage-num">65%</div>
                  </div>
                  <div class="progressBar">
                    <div class="percentagem" style="width: 65%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6">
          <div class="mh-professional-skill">
            <h3>Professional Skills</h3>
            <ul class="mh-professional-progress">
              <li>
                <div class="mh-progress mh-progress-circle" data-progress="80"></div>
                <div class="pr-skill-name">Team work</div>
              </li>
              <li>
                <div class="mh-progress mh-progress-circle" data-progress="75"></div>
                <div class="pr-skill-name">Project Management</div>
              </li>
              <li>
                <div class="mh-progress mh-progress-circle" data-progress="90"></div>
                <div class="pr-skill-name">Communication</div>
              </li>
              <li>
                <div class="mh-progress mh-progress-circle" data-progress="85"></div>
                <div class="pr-skill-name">Creativity</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
