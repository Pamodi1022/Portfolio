<div class="project">
    <h1 class="Topic">PROJECTS</h1>
    <div class="bento-container">
        <div class="bento-grid" id="grid1">
            <figure class="bento-item">
                    <h3>Personal Finance Tracker</h3>
                    <p>
                        Personal Finance Tracker is a web application built with Spring Boot and Thymeleaf that helps users manage their finances by tracking income and expenses. The dashboard summarizes total income, expenses, and provides visual data representations.<br>
                    </p>
                    <p>
                        Features include transaction management, category organization, secure user registration and login, and filtered transaction history. Server-side validation ensures data accuracy throughout the application.
                    </p>
                <figcaption>
                    <span>Technologies Used<br> Springboot | Java | HTML5 | CSS3 | MySQL</span>
                    <a href="https://github.com/Pamodi1022/Personal-Finance-Tracker" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>

                </figcaption>
            </figure>
        </div>

        <div class="bento-grid" id="grid1">
            <figure class="bento-item">
                    <h3>Plane Management System</h3>
                    <p>
                        The Plane Management System is a Java application developed as part of a Computer Science coursework project, designed to streamline seat reservations, enabling users to book and cancel flights, find the next available seat, and view the seating layout.
                    </p>
                    <p>
                        Key features include ticket printing, sales reporting, and a search function for bookings, making flight management efficient and user-friendly.
                    </p>
                <figcaption>
                    <span>Technologies Used <br> Java | OOP</span>
                    <a href="https://github.com/Pamodi1022/Plane-Management-System" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </figcaption>
            </figure>
        </div>


        <div class="bento-grid" id="grid1">
            <figure class="bento-item">
                    <h3>Bus Reservation System</h3>
                    <p>
                        This project aims to develop a user-friendly online platform for customers to efficiently book and manage their bus tickets.
                    </p>
                    <p>
                        Customers can create accounts and bus operators can register their buses with details like bus number, seating capacity, and fare. The platform enables customers to search for buses, reserve seats, and receive notifications for successful reservations and cancellations. All reservations are easily displayed for efficient management and tracking.
                    </p>
                <figcaption>
                    <span>Technologies Used<br>Java | OOP</span>
                    <a href="https://github.com/Pamodi1022/Bus-Reservation-System" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </figcaption>
            </figure>
        </div>
    </div>


    <div class="bento-container" id="next-container">
        <div class="bento-grid" id="grid4">
            <figure class="bento-item">
                    <h3>Progress Outcome Predictor</h3>
                    <p>
                        This Python project predicts university students' academic outcomes at the end of each academic year, categorizing results as Progress, Trailer, Retriever, or Exclude based on user-inputted course credits (Pass, Defer, Fail). Outcomes are visualized in a histogram.
                    </p>
                    <p>
                        Key features include user role selection (student or staff), credit validation to ensure totals equal 120, and calculations for outcomes. Results are saved in a text file (output.txt) and displayed, with a graphical histogram showing color-coded outcomes.
                    </p>
                <figcaption>
                    <span>Technologies Used<br>Python</span>
                    <a href="https://github.com/Pamodi1022/Progress-Outcome-Predictor" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </figcaption>
            </figure>
        </div>

        <div class="bento-grid" id="grid4">
            <figure class="bento-item">
                    <h3>Healthcare Website</h3>
                    <p>
                        This web application is designed for healthcare services, offering customers an easy-to-use platform for purchasing pharmaceutical items. It enhances the shopping experience by providing access to essential health products while allowing users to manage their personal health information efficiently.
                    </p>
                    <p>
                        Features include a Home page with the companyâ€™s mission, a Shop page for purchasing items, a User Profile page for entering personal and medical details, a Feedback page for customer comments, and a Team page showcasing the healthcare team.
                    </p>
                <figcaption>
                    <span>Technologies Used<br>HTML5 | CSS3 | Java Script</span>
                    <a href="https://github.com/Pamodi1022/Healthcare_Website" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </figcaption>
            </figure>
        </div>

        <div class="bento-grid" id="grid4">
            <figure class="bento-item">
                    <h3>Calculator</h3>
                    <p>
                        A simple and user-friendly calculator application built with JavaFX. This project demonstrates the fundamentals of GUI design and event handling in Java, providing basic arithmetic operations such as addition, subtraction, multiplication, and division.
                    </p>
                    <p>
                        The application features a responsive design, allowing for seamless user interaction. It includes essential functionalities such as clear and backspace options, along with input validation to ensure that only numeric values are processed, enhancing the overall user experience.
                    </p>
                <figcaption>
                    <span>Technologies Used<br> JavaFX </span>
                    <a href="https://github.com/Pamodi1022/Calculator" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </figcaption>
            </figure>
        </div>
    </div>
